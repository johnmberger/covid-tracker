<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-71129605-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-71129605-2');
    </script>

    <meta property="og:image" content="<%= BASE_URL %>covid.png" />
    <meta
      property="og:description"
      content="Tracking All the Fucking Coronavirus cases in the US."
    />

      property="og:title"
      content="How Many Fucking Coronavirus Cases Are There?"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Coronavirus Cases in the US</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but the Covid-19 Tracker doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >

    <div id="app"></div>
  </body>
</html>
